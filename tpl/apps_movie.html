<div ng-controller="MovieCtrl" class="butterbar" ng-class="{active:successed}">
  <div class="bar"></div>
    <div class="hbox hbox-auto-xs hbox-auto-sm">
      <div class="col w-lg bg-light dk b-r bg-auto">
        <div class="wrapper-md dker b-b">
          <div class="input-group">
            <form ng-submit="search()">
              <input type="text" class="form-control" placeholder="" ng-model="text">
              <div class="input-group-btn" style="display:block">
                <button type="submit" class="btn btn-default">搜索</button>
              </div>
            </form>
          </div>
        </div>

        <div class="wrapper-md">
          <ul class="list-group list-group-sp text-center">
            <li class="list-group-item">
              <a ng-click="go(0)">正在上映</a>
            </li>
            <li class="list-group-item">
              <a ng-click="go(1)">即将上映</a>
            </li>
            <li class="list-group-item">
              <a ng-click="go(2)">豆瓣电影Top250</a>
            </li>
          </ul>
        </div>
      </div>

      <div class="col">
          <div class="col-sm-offset-3 col-md-12 col-sm-offset-0" style="margin-left:-16px;">
            <h2 class="page-header" style="text-align:center;padding-bottom:0;margin-top:22px;">{{movies.title}}</h2>
            <h2  ng-if="message" class="page-header">{{message}}</h2>
            <div class="list-group">
              <a class="list-group-item" href="javascript:;" ng-repeat="item in movies.subjects">
                <span class="badge" style="background-color:#3d9cfa">{{item.rating.average}}</span>
                <div class="media">
                  <div class="media-left">
                    <img class="media-object" ng-src="{{item.images.small}}" alt="{{item.title}}">
                  </div>
                    <div class="media-body">
                      <h3 class="media-heading">{{item.title}}</h3>
                      <p>导演：<span ng-repeat="director in item.directors">{{director.name}}{{$last?'':'、'}}</span></p>
                      <p>类型：<span>{{item.genres.join('、')}}</span></p>
                      <p>演员：<span ng-repeat="actor in item.casts">{{actor.name}}{{$last?'':'、'}}</span></p>
                    </div>
                </div>
              </a>
            </div>
            
            <!-- <p class="muted">总共：<span ng-bind="totalItems"></span>条</p> -->

            <!--pagination-->
            <div class="text-center m-t-lg m-b-lg">
              <pagination total-items="bigTotalItems" ng-model="currentPage" max-size="maxSize" class="pagination-sm m-t-sm m-b" previous-text="上一页" next-text="下一页" first-text="首页" last-text="尾页" boundary-links="true" ng-show="!successed" ng-change="pageChanged()"></pagination>
            </div>
            <!--/pagination-->
          </div>
      </div>
    </div>
</div>
</div>
